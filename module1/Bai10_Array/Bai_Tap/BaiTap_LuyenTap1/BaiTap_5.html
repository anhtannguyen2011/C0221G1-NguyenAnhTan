<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 5</title>
</head>
<body>
<script>
    let arr = [1,-1,2,3,5,-3,-10];
    let count = 0;
    let soDola = "";
    for(let i = 0; i<arr.length; i++){
        if(arr[i]<0){

            count++
            soDola += arr[i]
        }

    }
    document.write("Số nguyên âm trong mảng là:"+count+" Số Đó Là:" +soDola);

</script>
</body>
</html>
