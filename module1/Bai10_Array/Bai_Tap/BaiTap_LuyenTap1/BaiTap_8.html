<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng Giảm Dần</title>
</head>
<body>
        <script>
            let arr = [1,2,3,4,8,10,12,15,16,20];
            let mangGiam = arr.sort(function (a,b) {
                return b - a;
            })
            document.write(mangGiam);
        </script>
</body>
</html>
