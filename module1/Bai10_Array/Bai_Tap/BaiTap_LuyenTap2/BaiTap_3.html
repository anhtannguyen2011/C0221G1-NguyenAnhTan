<body>
        <script>
            // let arr = ['ban',1,2,'toi','oi',5,7,8,10,'hoi','ban'];
            let chuoi = "sjadkshadksadk12345"
            let arr = chuoi.split('');

            let count = 0;

            for(let i = 1 ; i < arr.length; i++){
                // if(typeof arr[i] == "number"){

                // }
                if(!isNaN(arr[i])){
                    count++
                }
            }
            document.write(count);
        </script>
