<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối Các Phần Tử Trong Mảng</title>
</head>
<body>
        <script>
            let myColor = ["Red","Green","White","Black"];

            // myColor.toLocaleString();
            // alert(myColor);
            document.write(myColor.toString());
            document.write("<br>");
            document.write(myColor.join());
            document.write("<br>");
            document.write(myColor.join("+"));
        </script>
</body>
</html>
