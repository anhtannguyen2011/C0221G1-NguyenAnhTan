<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Feet sang Meters</title>
</head>
<body>
        <script>
            function footToFoot(feet) {
                meter = 0.305 * feet;
                return meter;
            }
            function meterToMeter(meter) {
                feet = 3.279 * meter;
                return feet;
            }


            document.write(footToFoot(prompt("Nhập Số Vào")).toFixed(2));
            document.write("<br>")
            document.write(meterToMeter(prompt("Nhập Số Vào")).toFixed(2));

        </script>
</body>
</html>
