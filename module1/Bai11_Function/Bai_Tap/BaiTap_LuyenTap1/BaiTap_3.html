<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 3</title>
</head>
<body>
        <script>
            function soSanh(number1, number2) {
                if(number1 > number2){
                    alert("Giá Trị Thứ Nhất Lớn Hơn Giá Trị Thứ 2")
                }else {
                    return  number1 + number2;

                }
            }
           let sothuNhat = parseInt(prompt("Nhập Số Thứ Nhất"));
           let sothuHai = parseInt(prompt("Nhập Số Thứ Hai"));
           document.write(soSanh(sothuNhat,sothuHai));

        </script>
</body>
</html>
