<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 4</title>
</head>
<body>
        <script>
            function checkKyTu(kyTu) {
                if(isNaN(kyTu)){
                    return false;
                }
                return true;
            }

            let nhapKyTu = prompt("Nhập Kí Tự");
            document.write(checkKyTu(nhapKyTu));
        </script>
</body>
</html>
