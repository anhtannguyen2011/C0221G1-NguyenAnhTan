<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 3</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left,right, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.right = right;
        this.size = size;

        }


        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;right:' + this.right + 'px;position:absolute;" />';
        }

        moveRight(){
            this.left += 30;
        }
        moveDown(){
            this.top += 30;
        }
        moveLeft(){
            this.left -=30;
        }
        moveUp(){
            this.top -= 30;
        }

    }

    let hero = new Hero('pikachu.jpg', 10, 30,10 ,200);

    function start() {
        if (hero.left < window.innerWidth - hero.size &&  hero.top  == 10) {
           hero.moveRight();

        }else if(hero.left > window.innerWidth - hero.size && window.innerHeight - hero.size > hero.top) {
            hero.moveDown();
        }else if(hero.top > window.innerHeight - hero.size){
            hero.moveLeft();
        }
        if(hero.left == 0){
            hero.moveUp();
        }


        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50)
    }

    start();
</script>

</body>
</html>
