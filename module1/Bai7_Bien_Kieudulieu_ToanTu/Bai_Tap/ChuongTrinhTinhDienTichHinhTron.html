<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuong Trinh Tinh Dien Tich Hinh Tron</title>
</head>
<body>
<script>
    var banKinh;
    banKinh=prompt("Nhap Ban Kinh: m");
    var nhapBanKinh=parseInt(banKinh);

    var s= nhapBanKinh*nhapBanKinh*3.14;

    document.write("Dien Tich Hinh Tron La :"+s+"m2");
</script>
</body>
</html>
