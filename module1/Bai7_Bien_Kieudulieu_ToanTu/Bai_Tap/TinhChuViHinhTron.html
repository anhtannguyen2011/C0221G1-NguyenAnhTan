<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Hinh Tron</title>
</head>
<body>
<script>
    var banKinhHinhTron;
    var pi=3.14;
    banKinhHinhTron = prompt("Nhap Ban Kinh :");

    var bk=parseInt(banKinhHinhTron);

    var dt=bk*2*pi;
    document.write("Ban Kinh Hinh Tron La :"+dt);
</script>
</body>
</html>
