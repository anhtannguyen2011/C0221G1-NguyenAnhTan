<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Cấu Trúc If else If</title>
</head>
<body>
        <script>
            let userName = prompt('What a there','');

            if(userName == 'admin'){
                alert('welcome');
            }else if(userName == null) {
                alert('Canceled');
            }else {
                alert('i dont know you')
            }

            let pass=prompt('Password','');

            if(pass == 'theMaster'){
                alert('Welcome');


            }else if(pass == null){
                alert('Canceled')
            }else {
                alert('i dont know you')
            }
        </script>
</body>
</html>
