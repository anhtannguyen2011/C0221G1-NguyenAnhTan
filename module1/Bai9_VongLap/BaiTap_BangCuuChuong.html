<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Bảng Cửu Chương</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
        <script>
            let value = "";
            value = "<table border='1px' cellpadding='2px' cellspacing='3px'>";

            for (let i = 1; i <= 10 ; i++){
                value = value + "<tr>";
                for(let j = 2 ; j <= 9 ; j++){
                    value = value + "<td width=100px>"+j+"x"+i+"="+i *j+ "</td>";
                }
                value = value + "</tr>"
            }
            value= value + "</table>";

            document.write(value);
        </script>
</body>
</html>
