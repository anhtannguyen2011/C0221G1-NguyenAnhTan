<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
        <script>
            let n=0;
            while (n<=100){
                if(n === 99){
                    document.write("Đã Hoàn Thành Chương Trình");
                    break;
                }
                n++;
                document.write(n+"<br>");

            }


        </script>
</body>
</html>
