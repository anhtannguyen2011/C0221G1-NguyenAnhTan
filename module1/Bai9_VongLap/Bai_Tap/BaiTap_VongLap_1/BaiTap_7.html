<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 7</title>
</head>
<body>
        <script>

            let fizzBuzz = "";
            for(let i =0; i< 100; i++){
                if(i%3==0 && i %5 !=0 ){
                    fizzBuzz +=  "Fizz"+"<br>";
                }else if(i % 5 == 0 && i % 3 !== 0){
                    fizzBuzz +="Buzz"+"<br>";
                }else if(i % 5 == 0 && i % 3 == 0){
                    fizzBuzz += "FizzBuzz"+"<br>"
                }else {
                    fizzBuzz += i + "" +"<br>";
                }
            }
            document.write(fizzBuzz+"");
        </script>
</body>
</html>
