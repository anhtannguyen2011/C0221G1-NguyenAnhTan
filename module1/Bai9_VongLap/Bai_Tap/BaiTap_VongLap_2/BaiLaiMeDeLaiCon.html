<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi</title>
</head>
<body>
        <script>
            let soTien = parseFloat(prompt("Nhập Số Tiền Tiết Kiệm"));
            let soThang =parseFloat(prompt("Nhập Số Tháng")) ;
            let loiNhuan= parseFloat(prompt("Nhập Số %"));
            // let tong=0;
            for(let i = 1; i<=soThang; i++){
                soTien = soTien+ (soTien* loiNhuan);
            }
            document.write(soTien);
        </script>
</body>
</html>
