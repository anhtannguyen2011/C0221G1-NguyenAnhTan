<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap5</title>
</head>
<body>

<script>
    let number = 1;
    while (number <=5){
        for(let i =1 ; i<=10; i++){
            if(i >= 2 && i <= 9 && number >=2 && number <=4){
                document.write("&nbsp&nbsp&nbsp");
            }else {
                document.write("* ");
            }
        }
        document.write("<br>");
        number++;
    }
</script>
</body>
</html>
