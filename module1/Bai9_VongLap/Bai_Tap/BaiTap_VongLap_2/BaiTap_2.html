<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Giai Thừa</title>
</head>
<body>
        <script>
            let n = prompt("Nhập Số Vào");
            let result = 1;
            for (let i = 0 ; i < n ; i++){
                result += 1 * i;
            }
            document.write(result);
        </script>
</body>
</html>
