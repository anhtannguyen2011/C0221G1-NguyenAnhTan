<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Thực Hành 4 </title>
</head>
<body>
        <script>
            let num;
            num = "<table border='1px' width='300px' cellpadding='3' cellspacing='2'>";
            for(let i = 1; i<=10;i++){
                num = num + "<tr>";
                for(let j = 1; j<=10;j++){
                    num = num + "<td>" + i * j + "</td>";
                }
                num = num + "</tr>";
            }
            num = num + "</table>";
            document.write(num);
        </script>
</body>
</html>
