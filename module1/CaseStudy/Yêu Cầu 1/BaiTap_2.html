<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 2</title>
</head>
<body>
        <script>
            for(let i =0; i< 5; i++){
                for(let j = 0 ; j< 5; j++){
                    if(i == 4 || i ==j || j==0){
                        document.write("*");
                    }else {
                        document.write("&nbsp&nbsp")
                    }
                }
                document.write("<br>")
            }
        </script>
</body>
</html>
