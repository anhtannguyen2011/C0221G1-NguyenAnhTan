<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 2</title>
</head>
<body>
    <script>
        let nhapKiTu = prompt("Nhap Ki Tu");
        switch (nhapKiTu) {
            case "u" :
            case "i" :
            case "o" :
            case "a" :
            case "e" :
            case "U" :
            case "I" :
            case "O" :
            case "A" :
            case "E" :
                alert("la so nguyen am");
                break;
            default :
                alert("la phu am");
                break
        }
    </script>
</body>
</html>
