<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 3</title>
</head>
<body>
        <script>
            let numerators = [5, 2, 5] ;
            let denominators = [6, 3, 4];
            let cs = 0;

            function maxFraction(numerators,denominators){
                for(let i = 0; i < numerators.length ; i++){
                    if(numerators[cs] * denominators[i] < numerators[i] * denominators[cs]){
                        cs += i;
                    }

                }
                return cs;
            }
            alert(maxFraction(numerators,denominators));
        </script>
</body>
</html>
