<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 4</title>
</head>
<body>
<script>
    let nhapSo = prompt("Nhập Số Vào");
    let chuyenmang = nhapSo.split("");

    let i = 0;
    for (i; i < chuyenmang.length; i++) {
        if (chuyenmang[i] == 1) {
            document.write("một ")
        } else if (chuyenmang[i] == 2) {
            document.write(" hai ");
        } else if (chuyenmang[i] == 3) {
            document.write(" ba ");
        } else if (chuyenmang[i] == 4) {
            document.write(" bốn ");
        } else if (chuyenmang[i] == 5) {
            document.write(" năm ");
        } else if (chuyenmang[i] == 6) {
            document.write("sáu ");
        } else if (chuyenmang[i] == 7) {
            document.write(" bảy ");
        } else if (chuyenmang[i] == 8) {
            document.write(" tám ");
        } else if (chuyenmang[i] == 9) {
            document.write(" chín ");
        } else {
            document.write(" không ")
        }


    }
</script>
</body>
</html>
