<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 3</title>
</head>
<body>
    <script>
        function commonCharacterCount(s1, s2) {
            let count =0;
           let a = s1.split('');
           let b = s2.split('');
            for(let i =0; i< a.length; i++){
                if(b.indexOf(a[i]) !==-1){
                    b.splice(a[i],1);
                    count++;
                }
            }
            return count;
        }
        alert(commonCharacterCount("aabcc","adcaa"));
    </script>
</body>
</html>
