<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 2</title>
</head>
<body>
<script>
    function countSoNguyenToArr(arr) {


        let result = "";
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {

                let check = true;
                if (arr[i][j] < 2) {
                    check = false;
                } else {
                    for (let k = 2; k < arr[i][j]; k++) {
                        if (arr[i][j] % 2 == 0) {
                            check = false;
                            break;
                        }
                    }
                }
                if (check) {
                    result += arr[i][j] + "</br>"
                }


            }
        }

        return result;
    }

    let array = [
        [2, 2, 4],
        [4, 4, 4],
        [7, 13, 9]
    ];
    document.write(countSoNguyenToArr(array));
</script>

</body>
</html>
