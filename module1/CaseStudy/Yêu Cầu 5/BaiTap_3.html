<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 3</title>
</head>
<body>
        <script>
            function minMaxArr(arr) {
                let max = arr[0][0];
                let min = arr[0][0];
                for(let i =0; i< arr.length; i++){
                    for(let j =0 ; j< arr[i].length; j++){
                       if(arr[i][j] > max){
                           max = arr[i][j]
                       }
                       if(arr[i][j] < min){
                           min = arr[i][j]
                       }
                    }
                }
                let arrNew = [];
                arrNew.push(max,min);
                return arrNew;
            }

            let array = [
                [8,2,3],
                [4,5,10]
            ];
            alert(minMaxArr(array));
        </script>
</body>
</html>
