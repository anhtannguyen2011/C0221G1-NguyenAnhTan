<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 3</title>
</head>
<body>
    <script>
        let arr = [1,3,4,5,7,10,12,55,19,22,33];
        let max = arr[0];
        let index = 0;

        for(let i =0; i<arr.length; i++){
            if(arr[i] > max){
                max =arr[i];
                index = i;
            }

        }
        let arrTong = (arr.reduce(function (a,b) {
            return a+b
        })/arr.length);
    document.write("Giá trị Lớn Nhât trong mảng là:" +max+"vị trí thứ"+index+"tổng trung bình là:" +arrTong.toFixed(2));

    </script>
</body>
</html>
