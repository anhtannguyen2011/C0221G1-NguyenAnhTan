<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra 2 Chuỗi Có Giống Nhau Hay Không</title>
</head>
<body>
        <script>
            let nhapChuoiMot = prompt("Nhập Chuỗi Thứ Nhât");
            let nhapChuoiHai = prompt("Nhập Chuỗi Thứ Hai");

            if(nhapChuoiMot === nhapChuoiHai){
                alert("2 chuỗi giống nhau");
            }else {
                alert("2 chuỗi không giống nhau");
            }
        </script>
</body>
</html>
