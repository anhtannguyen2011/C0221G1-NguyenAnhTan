        if (chuoi[0] === chuoi[chuoi.length - 1]) {
            if (chuoi.length === 1) {
                alert("Chuỗi Này Đối Xứng Nhau");
                return;
            }
            newchuoi = chuoi.slice(1, chuoi.length - 1);
            isPalindrome(newchuoi);
