<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 1</title>
</head>
<body>
    <script>
        function tinhBinhPhuong(number) {
                soBinhPhuong = number * number ;
                return soBinhPhuong;
        }
        let nhapSo = prompt("Nhập Số Vào :");
        document.write(tinhBinhPhuong(nhapSo));
    </script>
</body>
</html>
