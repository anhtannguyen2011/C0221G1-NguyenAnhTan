<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 2</title>
</head>
<body>
    <script>
        class Temperature{
            constructor(nhietDo) {
                this.nhietDo = nhietDo;
            }
            getnhietDo(){
                return this.nhietDo;
            }
            getDoF(){
                return (this.nhietDo * 1.8) -32 + "Độ F";
            }
            getDoKevin(){
                return this.nhietDo * 273.15 +"Độ K";
            }
            toString(){
                return this.getDoF() +"/"+ this.getDoKevin();
            }

        }

        let doC = new Temperature(prompt("Truyền Nhiệt Độ C Vào"));
        // let doF = doC.getDoF();
        // let doK = doC.getDoKevin();

        alert(doC.toString());
    </script>
</body>
