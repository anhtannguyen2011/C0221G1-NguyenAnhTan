<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ Số Cân Nặng Cơ THể</title>
</head>
<body>

            <script>
                        let w = parseFloat(prompt('Nhập Số Cân Nặng'));
                        let h = parseFloat(prompt('Nhập Số Chiều Cao'));

                        let bmi= w / (h * h);

                        if(bmi < 18.5){
                            alert(bmi+"UnderWeight");
                        }else if(bmi < 25){
                            alert(bmi+ "Normal")
                        }else if(bmi <30){
                            alert(bmi + "OverWeight")
                        }else {
                            alert(bmi+ "Obese")
                        }
        </script>
</body>
</html>
