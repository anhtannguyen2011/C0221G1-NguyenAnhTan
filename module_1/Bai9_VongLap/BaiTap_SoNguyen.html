<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
    <script>
        let result = "";
        let count=0;
        let number = 0;
        while (count < 20){
            let kiemTra = true;
            if(number < 2){
                kiemTra = false;
            }else{
                for(let i = 2; i < number; i++){
                    if(number % i ===0){
                        kiemTra = false;
                        break;
                    }
                }
            }
            if(kiemTra){
                count++;
                result += number + "<br>";
            }
            number++;
        }
        document.write(result);
    </script>
</body>
</html>
