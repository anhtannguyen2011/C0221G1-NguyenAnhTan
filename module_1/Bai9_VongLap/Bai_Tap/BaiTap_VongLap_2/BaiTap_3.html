<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Tam Giác Vuông</title>
</head>
<body>
        <script>
            let number = 1;
            while (number<=5){
                for (let i=0; i<number;i++){
                    document.write("* ")
                }
                document.write("<br>");
                number++;
            }

            let sao2 = 5;
            while (sao2 >=1){
                for (let i= 0; i <sao2; i++){
                    document.write("* ")
                }
                document.write("<br>");
                sao2--;
            }







        </script>
</body>
</html>
