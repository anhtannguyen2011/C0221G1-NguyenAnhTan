<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập Số Bất Kì Lớn hơn 0 và in ra tổng</title>
</head>
<body>
<script>
    let num = prompt("Nhập Số Bất Kì");
    let tong="";
    for(let i=1; i<=num; i++){
        tong +="Tổng số là:" +i+"<br>";
    }
    document.write(tong);


</script>
</body>
</html>
