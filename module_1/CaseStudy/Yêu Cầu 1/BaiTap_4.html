<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 4</title>
</head>
<body>
        <script>
            for(let i = 0 ; i <=5 ; i++){
                for(let k = 5; k>=i; k-- ){
                    document.write("&nbsp&nbsp");
                }
                for(let j=1; j<=2*i-1; j++ ){
                    if(i == 1 || i ==5 || j == 1 ||j == 2*i -1){
                        document.write('*')
                    }else {
                        document.write('&nbsp&nbsp');
                    }
                }
                document.write("<br>");
            }
        </script>
</body>
</html>
