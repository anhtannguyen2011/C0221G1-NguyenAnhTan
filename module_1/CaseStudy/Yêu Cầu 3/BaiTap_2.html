<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 2</title>
</head>
<body>
    <script>
        let A=[7,2,5,3,5,3];
        let B=[7,2,5,4,6,3,5,3];
        let result = [];
        for(let i = 0 ; i < B.length;i++){
            if(A.indexOf(B[i]) === -1){
                result.push(B[i]);
            }else if(B.indexOf(A[i]) === -1){
                result.push(A[i]);
            }
        }
        alert(result);
    </script>
</body>
</html>
