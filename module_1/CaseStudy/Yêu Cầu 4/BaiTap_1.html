            let chuCai = "im                      a good student".toLowerCase().split(" ");

            }
            for (let k = 0 ; k< newArr.length; k++){
                newArr[k] = newArr[k].charAt(0).toUpperCase() + newArr[k].substring(1);
            }




            alert(newArr.join(" "));
        }
