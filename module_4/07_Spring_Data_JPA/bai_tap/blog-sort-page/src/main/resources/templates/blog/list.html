<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog Information</h1>
    <h2><a th:href="@{/create-blog/create}">Create Blog</a></h2>
        <p style="color: red" th:text="${message}"></p>
    <h2><a th:href="@{/catelory}"> List Catelory</a></h2>
    <p>
        <form>
        Search By NameBlog :
        <input name="nameSearch" type="text">
        <input value="Search" type="submit">
        </form>

    </p>
    <table border="1">
        <tr>
            <td>No#</td>
            <td>ID Blog</td>
            <td>Name</td>
            <td>Content</td>
            <td>Date <a th:href="@{/(sort=${revertSort})}"><button>Sort</button></a></td>
            <td>Catelory</td>
            <td>View</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        <tr th:each="blogs,loop : ${blogList}">
            <th th:text="${loop.index + 1}"></th>
            <th th:text="${blogs.idBlog}"></th>
            <th th:text="${blogs.name}"></th>
            <th th:text="${blogs.content}"></th>
            <th th:text="${blogs.dateBlog}"></th>
            <th th:text="${blogs.cateloryBlog.typeCatelory}"></th>
            <th> <a th:href="@{/view-blog/view(id=${blogs.idBlog})}">View</a></th>
            <th> <a th:href="@{/edit-blog/edit(id=${blogs.idBlog})}">Edit</a></th>
            <th> <a th:href="@{/delete-blog/view(id=${blogs.idBlog})}">Delete</a></th>
        </tr>
    </table>
    <div>
        <a th:href="@{'/'(page=${blogList.number - 1})}" th:if="${blogList.hasPrevious()}">Previous</a>
        <span th:text="${blogList.number + 1}"></span>/<span th:text="${blogList.totalPages}"></span>
        <a th:href="@{'/'(page=${blogList.number + 1})}" th:if="${blogList.hasNext()}">Next</a>
    </div>
</body>
</html>
