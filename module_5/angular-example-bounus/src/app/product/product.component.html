<mat-card-header>
  <mat-toolbar class="toolbar">
    <mat-card-title>Product</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onNoClick()">cancel</mat-icon>
  </mat-toolbar>
</mat-card-header>
<mat-card-content>
  <div class="container">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <p>Name:</p>
            <input  type="text" formControlName="name" class="form-group">
          </div>
          <div class="col-md-6">
            <p>Manufacture:</p>
            <input type="text" formControlName="manufacture" class="form-group">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p>Price:</p>
            <input type="text" formControlName="price" class="form-group">
          </div>
          <div class="col-md-6">
            <p>Date:</p>
            <input type="text" formControlName="date" class="form-group">
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-success">
            <mat-icon>save</mat-icon>
          </button>
        </div>
        </div>
      </form>
    </div>
</mat-card-content>
